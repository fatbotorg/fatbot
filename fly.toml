app = "fatbot"
primary_region = "lhr"

[env]
DBPATH = "/data/fat.db"
ENVIRONMENT = "production"

[mounts]
source="fat_data"
destination="/data"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]
